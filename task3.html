</head>

<body>
    <div class="tic-tac-toe">
        <h1>Tic-Tac-Toe</h1>

            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status" id="status">Player X's Turn</div>
        <button class="restart-button" id="restart-button">Restart Game</button>
    </div>
</body>

</html>
